{% extends "custom_admin_panel/base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

        <div class="card shadow border-0 rounded-4">
            <div class="card-header bg-dark text-white text-center rounded-top-4 py-3">
                <h4 class="mb-0 fw-semibold">Assign Admin to User</h4>
            </div>

            <div class="card-body p-4">

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary rounded-pill fw-semibold">
                            Assign Admin
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
