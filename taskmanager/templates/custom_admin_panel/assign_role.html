{% extends "custom_admin_panel/base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

        <div class="card shadow border-0 rounded-4">
            <div class="card-header bg-primary text-white text-center rounded-top-4 py-3">
                <h4 class="mb-0 fw-semibold">
                    Assign Role to <span class="fw-bold">{{ target_user.username }}</span>
                </h4>
            </div>

            <div class="card-body p-4">

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Select Role</label>
                        <select name="role" class="form-select form-select-lg rounded-3 shadow-sm">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                            <option value="superadmin">SuperAdmin</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg rounded-pill fw-semibold">
                            Update Role
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
