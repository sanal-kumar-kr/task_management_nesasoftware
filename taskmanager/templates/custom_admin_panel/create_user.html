{% extends "custom_admin_panel/base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

        <div class="card shadow border-0 rounded-4">
            <div class="card-header bg-info text-white text-center rounded-top-4 py-3">
                <h4 class="mb-0 fw-semibold">Create New User</h4>
            </div>

            <div class="card-body p-4">

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <input type="text" name="username"
                               placeholder="Enter username"
                               class="form-control form-control-lg rounded-3 shadow-sm"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" name="email"
                               placeholder="Enter email address"
                               class="form-control form-control-lg rounded-3 shadow-sm"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" name="password"
                               placeholder="Enter password"
                               class="form-control form-control-lg rounded-3 shadow-sm"
                               required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Role</label>
                        <select name="role"
                                class="form-select form-select-lg rounded-3 shadow-sm">
                            <option value="User">User</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg rounded-pill fw-semibold">
                            Create User
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
